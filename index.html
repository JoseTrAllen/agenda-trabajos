<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
  <title>Document</title>
</head>
<body>
  <header>
    <div id="date-container" class="date-container-styles">
      <p id="date-paragraph" class="paragraph-date"></p>
    </div>
    <div id="mode-container" class="type-theme">
      <span id="dark-mode" class="material-symbols-outlined">dark_mode</span>
      <span id="light-mode" class="material-symbols-outlined">light_mode</span>
    </div>
  </header>

  <section class="project-section">
    <h1 id="h1-project">|P<span id="span-h1" class="h1-span">royectos|</span></h1>
  </section>
  <div class="cards-section-project">
    <div class="project-to-do">
      <h2 class="todo-title">Ideas</h2>
      <div id="input">
        <input name="to-do" id="to-do-input" class="input-style" type="text" placeholder="¿Qué idea tienes hoy?">
        <span id="add-input-button" class="material-symbols-outlined">add</span>
      </div>
      <div class="div-li">
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div class="project-done">
      <h2 class="done-title">En proceso</h2>
      <div id="in-process">

      </div>
    </div>
  </div>
    
  
  <script type="module" src="main.js"></script>
</body>
</html>
